   <head>
   <title>SalesChannel Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
        var context;
        var text = "";
        var textDirection ="";

        $(function()
        {
            context = document.getElementById("cvs").getContext("2d");            
            setInterval("animate()", 100);

            textDirection ="right";
            textXpos = 100;
            text = "Welcome To SalesChannel Application";    
        });  

        function animate() {            
            // Clear screen
            context.clearRect(0, 0, 1000, 1000);
            context.globalAlpha = 1;
            context.fillStyle = '#fff';
            context.fillRect(0, 0, 1000, 1000);    

            var metrics = context.measureText(text);
            var textWidth = metrics.width;

            if (textDirection == "right") {
                textXpos += 10;

                if (textXpos > 1000 - textWidth) {
                    textDirection = "left";
                }
            }
            else {
                textXpos -= 10;

                if (textXpos < 100) {
                    textDirection = "right";
                }                    
            }

            context.font = '30px _sans';
            context.fillStyle = '#030D37';
            context.textBaseline = 'top';
            context.fillText  ( text, textXpos, 10);    
          }    
          </script>
      </head>
      <body> 
         <div id="page">
            <canvas style="margin-left: 10%;" id="cvs" width="1000" height="1000">
               Your browser does not support the HTML 5 Canvas. 
            </canvas>
         </div>
      </body>
   </html>
